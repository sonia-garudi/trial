os: linux
dist: bionic
language: bash

env:
- VERSION=4.5
- VERSION=4.6
- VERSION=4.7

env:
- status=0

arch:
- amd64
- ppc64le

script: echo $VERSION $TRAVIS_CPU_ARCH
deploy:
 - provider: script
   script: 
   - echo $TRAVIS_TAG $TRAVIS_CPU_ARCH
   - export status_$TRAVIS_CPU_ARCH=$?
   skip_cleanup: true

if status == 0 :
  script: echo "Final Stage"  
  deploy:
       - provider: script
         script: echo $TRAVIS_TAG
         skip_cleanup: true
         on:
           tags: true
